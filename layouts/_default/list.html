{{ partial "header.html" . }}

<!-- Main Content -->
<div class="container">
	<div class="page-heading">
		<h1>{{ title .Title }}</h1>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<ul class="nav ">
				{{ range .Paginator.Pages }}
				<li>
					<a href="{{ .RelPermalink }}">{{ .Title }}</a>
				</li>
				{{ end }}
				{{ template "_internal/pagination.html" . }}
			</ul>
		</div>
	</div>
</div>

{{ partial "footer.html" . }}
